<!DOCTYPE html>
<html>
<head>
  <title>Binaural spatialization (proxy)</title>
</head>
<body>
  <h1>Binaural spatialization (proxy)</h1>

  <label>
    <code>x</code>
    <input type="range" name="x" value="-10" min="-40" max="40" step="0.1" class="config" />
  </label>

  <label>
    <code>y</code>
    <input type="range" name="y" value="5" min="-40" max="40" step="0.1" class="config" />
  </label>

  <label>
    <code>z</code>
    <input type="range" name="z" value="-5" min="-40" max="40" step="0.1" class="config" />
  </label>

  <button class="start">Start</button>

  <script src="/build/3dti-toolkit-binaural.js"></script>
  <script src="3d-panner-proxy.bundle.js"></script>
</body>
</html>
