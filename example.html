<!DOCTYPE html>
<html>
<head>
  <title>3DTI Toolkit / JavaScript wrapper</title>

  <style>
  label { display: block; }
  </style>
</head>
<body>
  <div>
    <p class="state">Loading...</p>

    <button class="playback-toggle">Run/stop</button>

    <form>
      <label>
        x
        <input type="range" min="-40" max="40" step="0.1" id="control-x" />
        <span class="value-x"></span>
      </label>

      <label>
        y
        <input type="range" min="-40" max="40" step="0.1" id="control-y" />
        <span class="value-y"></span>
      </label>

      <label>
        z
        <input type="range" min="-40" max="40" step="0.1" id="control-z" />
        <span class="value-z"></span>
      </label>
    </form>
  </div>
  <script src="build/3dti-toolkit.js"></script>
  <script src="example.js"></script>
</body>
</html>
